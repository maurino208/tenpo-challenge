version: '3'
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pw
  app:
    image: maurino208/tenpo:latest
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
